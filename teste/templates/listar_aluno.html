{%extends 'base.html' %}
{% block content%}

<h2>Tela de Aluno</h2>
    <a href="{% url 'incluir_alunos' %}" class=" btn btn-primary">Cadastrar novo aluno</a> 
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for a in alunos %}
                <tr>
                    <td>{{a.nome}}</td>
                    <td>{{a.email}}</td>
                    <td>
                        <a href="{% url 'editar_aluno' a.id %}" class=" btn btn-secondary">Editar</a>


                        <a href="javascript:void(0)"
                        onclick="abrirTela('{% url 'excluir_aluno' a.id %}')" class="btn btn-danger">Excluir</a>
                        
                    </td>
                </tr>
            {% endfor %}        
        </tbody>
    </table>
{% endblock %}
