{% load django_bootstrap5 %}
{% load bootstrap_icons %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema online</title>
    {% bootstrap_css %}
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    Sitema Online</a>

                <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse" data-bs-target="#menu"
                    aria-controls="menu" aria-expanded="false" 
                    aria-label="toggle navegation">
                    <span> Menu</span>
                </button>
                
                <div class=" collapse navbar-collapse" id="menu">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="list-item">
                            <a href="{% url 'listar_alunos' %}"
                                class="nav-link">Alunos</a>
                        </li>

                        <li class="list-item">
                            <a href="{% url 'listar_cursos' %}"
                                class="nav-link">Curso</a>
                        </li>

                        <li class="list-item">
                            <a href="#"
                                class="nav-link">Turma</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>

    
    {%block content%}
    {%endblock%}
    </div>
    <div class="modal fade" id="telaAviso" tabindex="-1" role="dialog"
        aria-labelledby="telaAvisoLabel" aria-hidden="true" >
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-healer">
                        <h4 class="modal-title">Exclus√£o</h4>
                        <form id="modelForm">
                            <div class="modal-body">
                                <label>Deseja Excluir?</label>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary"
                                data-dismiss="modal"
                                onclick="fecharTela()">Cancelar</button>
                                <button type="button" class="btn btn-danger"
                                data-dismiss="modal"
                                onclick="excluir()">Excluir</button>
                                {% csrf_token %}
                            </div>
                        </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        caminho = "";
        var telaAviso = document.getElementById("telaAviso");
        function abrirTela(url){
            
            telaAviso.style.display = "block"
            telaAviso.className = "modal fade show"
            caminho = url;
        }
        function fecharTela(){
            telaAviso.style.display = "none"
            telaAviso.className = "modal fade"

        }
        function excluir(){
            window.location = caminho;
            fecharTela();

        }

    </script>
</body>
    {% bootstrap_javascript %}
</html>
